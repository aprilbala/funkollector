{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="header">
		<h3>My Wishlist.</h3>
	</div>

	<table class="table">
		<thead>
			<tr>	
				<th scope="col">Name</th>	
				<th scope="col">#</th>	
				<th scope="col">Series</th>
				<th scope="col">Store / Place of Purchase</th>
				<th scope="col">Price ($)</th>
			</tr>
		</thead>

		<tbody>
			{% for wish in wishes %}
				<tr>
					<td>{{ wish.funkoname }}</td>
					<td>{{ wish.funkonum }}</td>
					<td>{{ wish.funkoseries }}
					<td>{{ wish.store }}</td>
					<td>{{ wish.price }}</td>
				</tr>
				{% endfor %}
		</tbody>
	</table>

	<div class="footer">
			<a class="nav-link" href="/addtowishlist">
				<button type="button" class="btn btn-primary btn-lg btn-block">Add to Wishlist</button>
			</a>
		</div>
</div>
{% endblock %}
